{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Time</th>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Total Cost</th>
            <th scope="col">Buy/Sell</th>
          </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{row["time"]}}</td>
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares"]}}</td>
            <td>{{row["price"]}}</td>
            <td>{{row["totalCost"]}}</td>
            <td>{{row["action"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
