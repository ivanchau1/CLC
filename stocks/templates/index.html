{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Total Cost</th>
          </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares"]}}</td>
            <td>{{row["price"]}}</td>
            <td>{{row["value"]}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2"></td>
            <th>Cash Available</th>
            <td>{{cash}}</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <th>TOTAL</th>
            <td>{{total_value}}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
